components:
  schemas:

#-------- Definition of types-----------------------------------------------------

#-------- Definition of concrete IOCs --------------------------------------------

    Identity-Single:
      allOf:
        - $ref: 'TS28623_GenericNrm.yaml#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                identityType:
                    type: string
                    enum:
                      - USERNAME
                      - EMAIL_ADDRESS
                      - PHONE_NUMBER
                      - IP_ADDRESS
                      - MACHINEUSER
                identityName:
                  type: string
                credential:
                  type: string
                roleRefList:
                  $ref: 'TS28623_ComDefs.yaml#/components/schemas/DnList'

    Role-Single:
      allOf:
        - $ref: 'TS28623_GenericNrm.yaml#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                roleName:
                  type: string
                accessRulesList:
                  $ref: 'TS28623_ComDefs.yaml#/components/schemas/DnList'
                  
    AccessRule-Single:
      allOf:
        - $ref: 'TS28623_GenericNrm.yaml#/components/schemas/Top'
        - type: object
          properties:
            attributes: 
              type: object  
              properties:
                ruleName:
                  type: string
                resources:
                  type: string
                operations:
                  type: array
                  items: 
                    type: string
                actions:
                  type: string
                  enum:
                    - ALLOW
                    - DENY
                componentCData:
                  type: array
                  items: 
                    type: string
                
    resources-msacNrm:
      oneOf:
        - $ref: '#/components/schemas/Identity-Single'
        - $ref: '#/components/schemas/Role-Single'
        - $ref: '#/components/schemas/AccessRule-Single'
