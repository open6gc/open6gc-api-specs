components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    MulticastSubscription:
      description: Represents a multicast subscription.
      type: object
      properties:
        valGroupId:
          type: string
        anncMode:
          $ref: '#/components/schemas/ServiceAnnoucementMode'
        multiQosReq:
          type: string
        locArea:
          $ref: 'TS29122_GMDviaMBMSbyMB2.yaml#/components/schemas/MbmsLocArea'
        duration:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        tmgi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        reqTestNotif:
          type: boolean
        wsNotifCfg:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/WebsockNotifConfig'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        upIpv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        upIpv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        upPortNum:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Port'
        radioFreqs:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
          minItems: 1
      required:
        - valGroupId
        - anncMode
        - multiQosReq
        - notifUri

    UnicastSubscription:
      description: Represents a unicast subscription.
      type: object
      properties:
        valTgtUe:
          $ref: 'TS29549_SS_UserProfileRetrieval.yaml#/components/schemas/ValTargetUe'
        uniQosReq:
          type: string
        duration:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        reqTestNotif:
          type: boolean
        wsNotifCfg:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/WebsockNotifConfig'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - valTgtUe
        - notifUri

    UserPlaneNotification:
      description: Represents a notification on User Plane events.
      type: object
      properties:
        notifId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        eventNotifs:
          type: array
          items:
            $ref: '#/components/schemas/NrmEventNotification'
          minItems: 1
      required:
        - notifId
        - eventNotifs

    NrmEventNotification:
      description: Represents a notification on an individual User Plane event.
      type: object
      properties:
        event:
          $ref: '#/components/schemas/NrmEvent'
        ts:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        deliveryMode:
          $ref: '#/components/schemas/DeliveryMode'
        streamIds:
          type: array
          items:
            type: string
          minItems: 1
      required:
        - event
        - ts

    TscStreamAvailability:
      description: >
        TSC stream availability information includes the stream specification and list of traffic 
        specifications. This response shall include stream specification matching one of the query 
        parameters provided in the request.
      type: object
      properties:
        streamSpec:
          $ref: '#/components/schemas/StreamSpecification'
        trafficSpecs:
          type: array
          items:
            $ref: '#/components/schemas/TrafficSpecification'
          minItems: 1
      required:
        - streamSpec
        - trafficSpecs

    StreamSpecification:
      description: >
        Stream specification includes MAC addresses of the source and destination DS-TT ports.
      type: object
      properties:
        srcMacAddr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MacAddr48'
        dstMacAddr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MacAddr48'
      required:
        - srcMacAddr
        - dstMacAddr

    TrafficSpecification:
      description: >
        The traffic classe supported by the DS-TTs and available end-to-end maximum latency value.
      type: object
      properties:
        trafficClass:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        e2eMaxLatency:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
      required:
        - trafficClass
        - e2eMaxLatency

    TscStreamData:
      description: TSC stream data information.
      type: object
      properties:
        streamSpec:
          $ref: '#/components/schemas/StreamSpecification'
        trafficSpecInfo:
          $ref: '#/components/schemas/TrafficSpecInformation'
      required:
        - streamSpec
        - trafficSpecInfo

    TrafficSpecInformation:
      description: >
        The traffic classe supported by the DS-TTs and available end-to-end latency
        value and Priority Code Point (PCP) value.
      type: object
      properties:
        pcpValue:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxFramInt:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DurationSec'
        maxFramSize:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxIntFrames:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
        maxLatency:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uint32'
      required:
        - pcpValue
        - maxFramInt
        - maxFramSize
        - maxIntFrames
        - maxLatency

    MBSResourceReq:
      description: Represents the parameters to request the creation of an MBS Resource.
      type: object
      properties:
        mbsResource:
          $ref: '#/components/schemas/MBSResource'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbsResource

    MBSResource:
      description: Represents an MBS Resource.
      type: object
      properties:
        valGroupId:
          type: string
        valUeIdsList:
          type: array
          items:
            $ref: 'TS29549_SS_UserProfileRetrieval.yaml#/components/schemas/ValTargetUe'
          minItems: 1
        servAnmtMode:
          $ref: '#/components/schemas/ServiceAnnoucementMode'
        mbsResServInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsServiceInfo'
        mbsResServiceArea:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/ExternalMbsServiceArea'
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        netSysInd:
          $ref: '#/components/schemas/NetSysIndicator'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        mbsResRespInfo:
          $ref: '#/components/schemas/MBSResourceRespInfo'
      oneOf:
        - required: [valGroupId]
        - required: [valUeIdsList]
      not:
        required: [localMbmsInfo, localMbmsActInd]
      required:
        - servAnmtMode
        - mbsResServInfo
        - notifUri

    MBSResourceRespInfo:
      description: Represents NRM Server side information related to the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        mbmsBearerId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        upIpv4Addr:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv4Addr'
        upIpv6Addr:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv6Addr'
        upPortNum:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Port'
        mbs5GInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSession'
        epsMbmsInfo:
          $ref: '#/components/schemas/EpsMbmsInfo'
      anyOf:
        - required: [upIpv4Addr]
        - required: [upIpv6Addr]

    MBSResourceResp:
      description: Represents a response to an MBS Resource creation/modification request.
      type: object
      properties:
        mbsResource:
          $ref: '#/components/schemas/MBSResource'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbsResource

    MBSResourcePatch:
      description: Represents the parameters to request the modification of an MBS Resource.
      type: object
      properties:
        mbsResServInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsServiceInfo'
        mbsResServiceArea:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/ExternalMbsServiceArea'
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        localMbmsInfo:
          $ref: 'TS29486_VAE_FileDistribution.yaml#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        mbsResRespInfo:
          $ref: '#/components/schemas/MBSResourceRespInfo'
      anyOf:
        - required: [mbsResServInfo]
        - required: [mbsResServiceArea]
        - required: [localMbmsInfo]
      not:
        required: [localMbmsInfo, localMbmsActInd]

    MbsResAct:
      description: Represents the parameters related to the activation of the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbs5gSessionId

    MbsResDeact:
      description: Represents the parameters related to the deactivation of the MBS Resource.
      type: object
      properties:
        mbs5gSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MbsSessionId'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mbs5gSessionId


    BdtPolConfig:
      description: Represents the parameters related to the BDT Policy configuration.
      type: object
      properties:
        valServId:
          type: string
        valGroupId:
          type: string
        valUeIds:
          type: array
          items:
            type: string
          minItems: 1
        dataVolUe:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/UsageThreshold'
        desiredTimeWindow:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        grantTimeWindow:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        desiredGeoArea:
          $ref: '#/components/schemas/GeoArea'
        expTime:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DurationSec'
        policyGuidance:
          $ref: '#/components/schemas/PolicyGuidance'
        bdtPolRefId:
          type: string
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      oneOf:
        - required: [valGroupId]
        - required: [valUeIds]
      required:
        - valServId
        - notifUri
        - dataVolUe
        - desiredTimeWindow
        - desiredGeoArea

    BdtPolConfigPatch:
      description: > 
        Represents the parameters to request modification of the BDT Policy configuration.
      type: object
      properties:
        dataVolUe:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/UsageThreshold'
        desiredTimeWindow:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        desiredGeoArea:
          $ref: '#/components/schemas/GeoArea'
        expTime:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DurationSec'
    PolicyGuidance:
      description: > 
        Represents the list of Policy Guidance.
      type: object
      properties:
        policyType:
          $ref: '#/components/schemas/PolicyType'
        cost:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
    GeoArea:
      description: Represents a Geographical area.
      type: object
      properties:
        geographicAreas:
          type: array
          items:
            $ref: 'TS29572_Nlmf_Location.yaml#/components/schemas/GeographicArea'
          minItems: 1
          description: Represents a list of Geographical area.
        civicAddresses:
          type: array
          items:
            $ref: 'TS29572_Nlmf_Location.yaml#/components/schemas/CivicAddress'
          minItems: 1
          description: Represents a list of Civic address of an area.


    BdtNotification:
      description: Represents a notification on update related to BDT Policy configuration resource.
      type: object
      properties:
        notifId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        bdtConfigId:
          type: string
        grantTimeWindow:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        bdtPolicyRemoveInd:
          type: boolean
          default: false
      required:
        - notifId
        - bdtConfigId

    UnfTrafficSubc:
      description: Represents the request parameters for Unified Traffic Pattern subscription.
      type: object
      properties:
        mgmtSubs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ManagementSubc'
          minProperties: 1
          description: >
            Contains contains the unified traffic pattern subscription(s).
            The key of the map is any unique string encoded value.
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - mgmtSubs
        - notifUri

    UnfTrafficSubcPatch:
      description: Represents the request parameters to update Unified Traffic Pattern subscription.
      type: object
      properties:
        mgmtSubs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ManagementSubc'
          minProperties: 1
          description: >
            Contains contains the unified traffic pattern subscription(s).
            The key of the map is any unique string encoded value.
        notifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'

    ManagementSubc:
      description: Represents the Unified Traffic Pattern subscription details.
      type: object
      properties:
        valServId:
          type: string
        valUeIds:
          type: array
          items:
            type: string
          minItems: 1
        traffPatInd:
          type: array
          items:
            $ref: '#/components/schemas/TrafficPatternIndication'
          minItems: 1
        traffPatConfig:
          $ref: '#/components/schemas/TrafficPatternConfig'
      required:
        - valServId
        - valUeIds
        - traffPatInd

    TrafficPatternConfig:
      description: Represents the traffic pattern configuration parameters.
      type: object
      properties:
        scheds:
          type: array
          items:
            $ref: 'TS29122_CpProvisioning.yaml#/components/schemas/ScheduledCommunicationTime'
          minItems: 1
        expTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        stationInd:
          type: boolean
          default: false

    UnfTrafficUpdNotification:
      description: Represents a notification on update related to unified traffic pattern.
      type: object
      properties:
        valUeIds:
          type: array
          items:
            type: string
          minItems: 1
        sched:
          $ref: 'TS29122_CpProvisioning.yaml#/components/schemas/ScheduledCommunicationTime'
        stationInd:
          type: boolean
          default: false
        cause:
          type: string
      required:
        - valUeIds


    RelTransReq:
      description: Represents the parameters to request reliable transmission service.
      type: object
      properties:
        requestorId:
          type: string
        appDescs:
          type: array
          items:
            $ref: '#/components/schemas/AppTraffDesc'
          minItems: 2
        valUeId:
          type: string
        valAddrInfo:
          $ref: '#/components/schemas/ValUeAddrInfo'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - requestorId

    AppTraffDesc:
      description: Represents the application traffic descriptor.
      type: object
      properties:
        connInfo:
          $ref: 'TS29548_SDD_Transmission.yaml#/components/schemas/ConnInfo'
        transProtoc:
          $ref: 'TS29558_Eees_EASRegistration.yaml#/components/schemas/TransportProtocol'
      required:
        - connInfo

    ValUeAddrInfo:
      description: Represents VAL UE address information.
      type: object
      properties:
        valUeIpv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        valUeIpv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        port:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Port'
      oneOf:
        - required: [valUeIpv4Addr]
        - required: [valUeIpv6Addr]


# Simple data types and Enumerations

    EpsMbmsInfo:
      $ref: 'TS29571_CommonData.yaml#/components/schemas/Bytes'

    ServiceAnnoucementMode:
      anyOf:
      - type: string
        enum:
          - NRM
          - VAL
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the service announcement mode.  
        Possible values are:
        - NRM: NRM server performs the service announcement.
        - VAL: VAL server performs the service announcement.

    DeliveryMode:
      anyOf:
      - type: string
        enum:
          - UNICAST
          - MULTICAST
          - MBS_MULTICAST
          - MBS_BROADCAST
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          but is not used to encode content defined in the present version of this API.
      description: |
        Indicates the user plane delivery mode.  
        Possible values are:
        - UNICAST: Indicates Unicast delivery.
        - MULTICAST: Indicates EPS MBMS Multicast delivery.
        - MBS_MULTICAST: Indicates 5GS MBS Multicast delivery.
        - MBS_BROADCAST: Indicates 5GS MBS Broadcast delivery.

    NrmEvent:
      anyOf:
      - type: string
        enum:
          - UP_DELIVERY_MODE
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the NRM event.  
        Possible values are:
        - UP_DELIVERY_MODE: User Plane delivery mode.

    NetSysIndicator:
      anyOf:
      - type: string
        enum:
          - 5GS
          - EPS
          - 5GS_AND_EPS
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          but is not used to encode content defined in the present version of this API.
      description: |
        Represents the network system indicator, i.e. 5GS, EPS or both.  
        Possible values are:
        - 5GS: Indicates that the network system is 5GS.
        - EPS: Indicates that the network system is EPS.
        - 5GS_AND_EPS: Indicates that the network system is 5GS and EPS.

    PolicyType:
      anyOf:
      - type: string
        enum:
          - LOWEST_COST
          - HIGH_THROUGHPUT_WITH_COST
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the Policy types.  
        Possible values are:
        - LOWEST_COST: Indicates that the policy guidance is to consider lowest cost.
        - HIGH_THROUGHPUT_WITH_COST: Indicates that the policy guidance is to consider highest
          throughput.

    TrafficPatternIndication:
      anyOf:
      - type: string
        enum:
          - TRAFFIC_PATTERN_MANAGE
          - TRAFFIC_PATTERN_MONITOR
          - NETWORK_PARAM_COORDINATION
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
